<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio 3D Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        /* Default to dark mode colors for fallback */
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      
      /* Animations Globales */
      @keyframes glitch {
        0% { clip-path: inset(50% 0 30% 0); transform: translate(-5px,0); }
        20% { clip-path: inset(20% 0 60% 0); transform: translate(5px,0); }
        40% { clip-path: inset(40% 0 40% 0); transform: translate(-5px,0); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(5px,0); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-5px,0); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(5px,0); }
      }
      
      .animate-glitch {
        animation: glitch 1s infinite linear alternate-reverse;
      }

      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.4; }
      }

      .flicker-text {
        animation: flicker 3s infinite;
      }

      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        animation: scroll 10s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
  <body class="transition-colors duration-300 dark:bg-slate-950 bg-slate-50 dark:text-slate-200 text-slate-800">
    <div id="root"></div>
  </body>
</html>
